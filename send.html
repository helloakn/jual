<script>
     $(document).ready(function(){
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkCookie() {
            var RPCNetwork = getCookie("RPCNetwork");
            if (RPCNetwork != "") {
                alert("Welcome again! Your Network is : " + RPCNetwork);
            } else {
                RPCNetwork = prompt("Please enter your name:", "http://64.52.23.121:8545");
                if (RPCNetwork != "" && RPCNetwork != null) {
                    setCookie("RPCNetwork", RPCNetwork, 365);
                }
            }
        }
